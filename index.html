<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/da3509d1-6b29-4107-83fa-e97520c8918c/dcnljfk-7c7c53cc-69a0-4bf0-975c-375431761d2c.gif"
                    alt="" id="stopwatch">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <div class="box box2">
                    <h1 class="timeText"><span id="seconds">00</span>: <span id="tens">00</span></h1>
                </div>

                <button type="button" class="btn btn-success text" id="button-start">
                    <h3 class="text">START</h3>
                </button>
                <button type="button" class="btn btn-danger" id="button-stop">
                    <h3 class="text">STOP</h3>
                </button>
                <button type="button" class="btn btn-warning" id="button-reset">
                    <h3 class="text">RESET</h3>
                </button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
